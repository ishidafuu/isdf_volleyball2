        adaptability: ""    # 適応性

  # 環境対応
  environmental_adaptation:
    description: "環境要因への対応能力"
    rating: "" # S/A/B/C
    components:
      # 外的要因
      external_factors:
        air_control: ""     # 空気抵抗対応
