# トレーニングメニュー
training_menus:
  # 基礎練習
  basic_training:
    - name: "クイック基礎練習"
      focus: ["timing", "approach"]
      duration: "30分"
    
    - name: "スライド練習"
      focus: ["movement", "hitting"]
      duration: "25分"

  # 応用練習
  advanced_training:
    - name: "パイプ攻撃練習"
      focus: ["approach", "timing"]
      duration: "35分"
    
    - name: "時間差攻撃練習"
      focus: ["synchronization", "deception"]
      duration: "30分"

